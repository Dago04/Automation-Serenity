serenity {
  project.name = "Automatización E2E Walmart"
  take.screenshots = AFTER_EACH_STEP
  test.root = "test"
  logging = VERBOSE
  timeout = 5000
  # Configuración de reintentos automáticos
  restart.browser.for.each = scenario
  rerun.failures.in = 3
  max.retries = 4
}

headless.mode = false
webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking", "start-maximized"]
    }
  }
  timeouts {
     implicitlywait = 5000
  }
}
